apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vking34/devops-references.git
    targetRevision: HEAD
    path: ci-cd/sample-app/cd
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: ms
  syncPolicy:
    automated:
      prune: false
      selfHeal: false